<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="tailwindcss.min.js"></script>
  <title>Placeholder Generator</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-center">Placeholder Generator</h1>

    <div class="space-y-2">
      <label class="block font-medium">Width (px)</label>
      <input id="widthInput" type="number" class="w-full border rounded p-2" placeholder="300" />
    </div>

    <div class="space-y-2">
      <label class="block font-medium">Height (px)</label>
      <input id="heightInput" type="number" class="w-full border rounded p-2" placeholder="300" />
    </div>

    <div class="space-y-2">
      <label class="block font-medium">Background Color</label>
      <input id="colorPicker" type="color" class="w-full h-12 border rounded" />
    </div>

    <div class="space-y-2">
      <label class="block font-medium">Text (optional, supports line breaks)</label>
      <textarea id="textInput" rows="4" class="w-full border rounded p-2" placeholder="Your text"></textarea>
    </div>

    <div class="space-y-2">
      <label class="block font-medium">Text Color</label>
      <select id="textColor" class="w-full border rounded p-2">
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
      </select>
    </div>

    <div class="space-y-2">
      <label class="block font-medium">Text Alignment</label>
      <select id="textAlign" class="w-full border rounded p-2">
        <option value="center">Center</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
    </div>

    <div class="space-y-2">
      <label class="block font-medium">Font Style</label>
      <select id="fontStyle" class="w-full border rounded p-2">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
        <option value="italic">Italic</option>
        <option value="bold italic">Bold Italic</option>
      </select>
    </div>

    <button id="exportBtn" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Export Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
