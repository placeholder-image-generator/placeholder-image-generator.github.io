
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="tailwindcss.min.js"></script>
  <title>Placeholder Generator</title>
</head>

<body class="select-none bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-4 w-full max-w-md space-y-4">

    

    <div class="grid grid-cols-3 gap-2 -mt-2 -mb-3">
      <div>
        <label class="font-medium">Width (px)</label>
        <input id="widthInput" type="number" class="w-full border rounded p-2" placeholder="300" />
      </div>

      <div>
        <label class="font-medium">Height (px)</label>
        <input id="heightInput" type="number" class="w-full border rounded p-2" placeholder="300" />
      </div>
      
      <div>
        <label class="font-medium">Background</label>
        <input id="colorPicker" type="color" class="w-full h-10 border rounded" />
      </div>
    </div>

    <div>
      <label class="font-medium">Text</label>
      <textarea id="textInput" rows="3" class="w-full border rounded p-2"></textarea>
    </div>

    <!-- FIXED preview window -->
    <div class="flex justify-center">
      <canvas
        id="previewCanvas"
        class="-mt-3 border rounded bg-gray-200"
        style="width: 300px; height: 300px;"
      ></canvas>
    </div>

    <div class="grid grid-cols-3 gap-2">
      <div>
        <label class="font-medium">Text Color</label>
        <select id="textColor" class="w-full border rounded p-2">
          <option value="#ffffff">White</option>
          <option value="#000000">Black</option>
        </select>
      </div>

      <div>
        <label class="font-medium">Text Align</label>
        <select id="textAlign" class="w-full border rounded p-2">
          <option value="center">Center</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>

      <div>
        <label class="font-medium">Font Style</label>
        <select id="fontStyle" class="w-full border rounded p-2">
          <option value="normal">Normal</option>
          <option value="bold">Bold</option>
          <option value="italic">Italic</option>
          <option value="bold italic">Bold Italic</option>
        </select>
      </div>
    </div>

    <div>
      <label class="font-medium">Overlay Image</label>
      <input id="overlayInput" type="file" accept="image/*" class="w-full border rounded p-2" />
    </div>

    <div class="grid grid-cols-2 gap-2">
      <div>
        <label class="font-medium">Blend Mode</label>
        <select id="blendMode" class="w-full border rounded p-2">
          <option value="multiply">Multiply</option>
          <option value="screen">Screen</option>
        </select>
      </div>

      <div>
        <label class="font-medium">Overlay Size</label>
        <select id="overlaySize" class="w-full border rounded p-2">
          <option value="cover">Cover</option>
          <option value="contain">Contain</option>
        </select>
      </div>
    </div>

    <div class="flex gap-2">
      <label class="font-medium">Overlay Opacity</label>
      <input id="overlayOpacity" type="range" min="0" max="100" value="100" class="flex-1" />

      <label class="flex items-center gap-2 text-sm">
      <input id="affectsText" type="checkbox" class="rounded" />
      Overlay affects text
    </label>
    </div>

    

    <button
      id="exportBtn"
      class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700"
    >
      Export Image
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
